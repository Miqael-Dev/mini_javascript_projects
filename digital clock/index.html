<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="clock-container">
        <h1>Digital clock</h1>
        <div class="clock-items-container">
            <div class="clock-items" id="hours"></div>
            <div class="clock-items">:</div>
            <div class="clock-items" id="minutes"></div>
            <div class="clock-items">:</div>
            <div class="clock-items" id="seconds"></div>
        </div>
        <div id="full-date"></div>
        <button id="show-date" class="date-btn">
            Full date
        </button>
    </section>
    <script src="clock.js"></script>
    <script src="index.js"></script>
</body>

</html>
