<head>

    <link rel="stylesheet" href="./index.css">
    <title>Todo App</title>
</head>

<body>
    <section class="main">
        <h1>Todo App</h1>

                    </div>
                </div>
            </div>
            <div class="add-task">Add Task</div>
        </div>
        <script src="./index.js"></script>
    </section>
