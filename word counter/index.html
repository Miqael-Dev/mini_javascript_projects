<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../index.css">
    <title>Word Counter</title>
</head>

<body>
    <section class="main">
        <h1>Word Counter</h1>
        <div class="text-area-container">
            <label for="text-input">Enter your text here:</label>
            <textarea id="text-input" name="wordCount"></textarea>
        </div>
        <div class="word-statics container">
        </div>
        <div class="stat-container">
            <div class="stats">
                <div class="stat">Letters</div>
                <div class="stat-value" id="stat-letter"></div>
            </div>
            <div class="stats">
                <div class="stat">Words</div>
                <div class="stat-value" id="stat-words">N/A</div>
            </div>
            <div class="stats">
                <div class="stat">Puctuations</div>
                <div class="stat-value" id="stat-punctuation"> N/A</div>
            </div>
        </div>
        
        <div class="count-btn" id="count-btn" onsubmit="none">
            Count Words
        </div>

    </section>
    <script src="counter.js"></script>
</body>

</html>
