<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="main">
        <h1 class="title">Tic <span class="tac">Tac</span> <span class="toe">Toe</span></h1>
        <h2 class="turn">Player <span class="player">X</span>'s Turn</h2>
        <div class="cells-container">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div class="result">
            <div class="message"></div>
            <button class="reset">Reset</button>
        </div>
        <div class="score-board">
            <div class="score">
                <h3 class="player1">Player X: <span class="player1-wins">0</span></h3>
                <h3 class="player2">Player O: <span class="player2-wins">0</span></h3>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
